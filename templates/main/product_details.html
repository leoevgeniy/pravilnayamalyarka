{% extends 'base.html' %}
{% load static %}
{% block page-title %}
    <title>{{ product.name }}</title>
{% endblock %}
{% block product_details %}
    <section class="main-section" id="service">
        <div class="container">
            <h2>{{ product.name }}</h2>
        </div>
    </section>

    <div class="container row">
        <figure class="col-lg-7 col-sm-6 text-right wow fadeInUp delay-02s">
            <a href="{{ product.photo_url }}">
                <img src="{{ product.photo_url }}" alt="{{ product.name }}">
            </a>
        </figure>
        <div class="col-lg-5 col-sm-6 featured-box-col2 wow fadeInRight delay-02s">
            <h3><strong>Цена товара:</strong>{{ product.price }}</h3>
            <h3><strong>Описание товара:</strong></h3>
            <p>{{ product.description }}</p>
            <div>
                <form id="form_buying_product" class="form-inline" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="number"></label><input type="number" class="form-control" name="number" id="number">
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit_btn" class="btn btn-success btn-bay"
                                data-product_id = "{{ product.vendor_code }}"
                                data-name = "{{ product.name }}"
                                data-price = "{{ product.price }}"
                                >
                            Купить
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <a href="{% url 'index' %}">
            <button>На главную</button>
        </a>
    </div>
{% endblock %}
