{#{% extends 'base.html' %}#}

{#{% block footer %}#}
<div class="container footer mt-auto w-100" style="background-color:#1A4582">
    <div class="navbar-inner d-flex justify-content-center my-4 " style="color: white">
        {% for social in socials %}
            {% if social.image %}
                <a href="{{ social.link }}" target="_blank" class="social_network_icon">

                <img style="height: 50px; fill: white" class="px-2" src="{{ social.image_url }}" alt="{{ social }}">
                </a>
            {% endif %}
        {% endfor %}

    </div>
</div>
{#{% endblock %}#}
