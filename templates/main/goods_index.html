{% load static %}
<div id="goods" class="main_container text-center mx-auto">
    <span id="our_goods" class=" w-100">Наши товары</span>
    <div id="goods_line" class="mx-auto mb-3"></div>
    <h3 class="tn-atom" style="line-height: 25px;">Широкий ассортимент продукции от
        различных брендов и лидеров рынка</h3></div>
<div id="products_index" class="main_container row d-flex justify-content-center mx-auto">
    {% for category in categories %}
        <div class="col-6 col-lg-3 d-flex flex-column justify-content-between align-items-center goods_index_products_item my-2">
            <a href="{% url 'category' category=category %}"
               class="d-flex flex-column justify-content-center align-items-center"
               style="text-decoration: none; height: 90%"
            >
                {% if category.photo %}
                    <img src="{{ category.photo_url }} "
                         class="card-img-top element-animation" alt="{{ category }}"
                         style="height: 20%; object-fit: contain;"
                    >
                {% else %}
                    <img src="{% static "images/no_image.svg" %}"
                         class="card-img-top w-100" alt="{{ category.name }}">
                {% endif %}
                <div class="goods_index_products_item_line element-animation" style="width: 35%"></div>
                <div class="goods_index_products_item_name element-animation text-center" style="">
                        <span itemProp="name"
                              class=' text-wrap '
                              style="
                                      {#overflow: hidden;#}
                                      {# display: -webkit-box;#}
                                      {# -webkit-line-clamp: 1; /* number of lines to show */#}
                                      {#         line-clamp: 1;#}
                                      {# -webkit-box-orient: vertical;#}
                                      ">{{ category.name }}</span>
                </div>
                <div class="goods_index_products_item_description text-center my-3 element-animation" style="">
                        <span itemProp="name"
                              class=''
                              style="   overflow: hidden;
                               display: -webkit-box;
                               -webkit-line-clamp: 6; /* number of lines to show */
                                       line-clamp: 6;
                               -webkit-box-orient: vertical;
                        ">{{ category.description }}</span>
                </div>


            <div class="to_catalog_btn align-self-center fw-bold d-flex align-items-center element-animation">
                    <span type="button" data-bs-toggle="modal" data-bs-target="#headercallback"
                          class="">В каталог</span>
            </div>
            </a>
        </div>


    {% endfor %}
</div>
