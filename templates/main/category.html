{% extends 'base.html' %}
{% block page-title %}
    <title>{{ category }}</title>
{% endblock %}
{% block category %}
    {% if category %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Главная</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ category }}</li>
        </ol>
    </nav>
    {% endif %}
    <div class="jumbotron">
        <ul>
            {% for subcat in subcategory %}
                <a href="{% url 'subcategory' category=category subcategory=subcat %}">{{ subcat.name }}</a><br/>
            {% endfor %}
        </ul>
    </div>
    <a href="{% url 'index' %}">Назад</a>
{% endblock %}
