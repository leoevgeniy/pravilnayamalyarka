{% extends 'base.html' %}
{% block page-title %}
    <title>{{ category }}</title>
{% endblock %}
{% block category %}
    <p>{{ category }}</p>
    <div class="jumbotron">
        <ul>
            {% for subcat in subcategory %}
                <a href="{% url 'subcategory' category=category subcategory=subcat %}">{{ subcat.name }}</a><br/>
            {% endfor %}
        </ul>
    </div>
    <a href="{% url 'index' %}">Назад</a>
{% endblock %}
